<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart â€” Collezione</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9b9b9c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Collezione</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav3">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav3">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">Your Cart</h2>

    <div id="cartEmpty" class="alert alert-info">Your cart is empty. <a href="products.html">Shop now</a>.</div>

    <div id="cartList" class="table-responsive d-none">
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col" class="text-center">Price</th>
            <th scope="col" class="text-center">Quantity</th>
            <th scope="col" class="text-center">Subtotal</th>
            <th scope="col" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
      </table>

      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button id="clearCart" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash"></i> Clear Cart</button>
        </div>
        <div class="text-end">
          <p class="mb-1">Subtotal: <strong id="cartSubtotal">$0.00</strong></p>
          <a id="proceedCheckout" href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-light py-4 mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0 small">&copy; <span id="year3"></span> Collezione.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
