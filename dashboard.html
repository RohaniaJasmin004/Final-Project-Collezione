<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€” Collezione</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9b9b9c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Collezione</a>
      <div class="d-flex gap-2">
        <span id="welcomeUser" class="me-2"></span>
        <button id="logoutBtn" class="btn btn-sm btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h2>Dashboard</h2>
    <p>Protected content: Only visible after login.</p>
    <div id="userInfo" class="card p-3"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Protect this page
    const user = sessionStorage.getItem('sessionUser') || localStorage.getItem('sessionUser');
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('welcomeUser').textContent = `Welcome, ${user}`;
      document.getElementById('userInfo').textContent = `Signed in as ${user}`;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('sessionUser');
        sessionStorage.removeItem('sessionUser');
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
