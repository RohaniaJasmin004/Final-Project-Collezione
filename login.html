<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register â€” Collezione</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9b9b9c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Collezione</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-3">Sign in to your account</h4>

            <form id="loginForm" class="mb-3" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
              </div>

              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" minlength="6" required>
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button id="loginBtn" class="btn btn-primary" type="submit">Sign In</button>
                </div>
                <div>
                  <a href="#" id="showRegister">Create an account</a>
                </div>
              </div>
            </form>

            <hr>

            <div id="registerSection" class="d-none">
              <h5>Create account</h5>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label for="regName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="regName" required minlength="3">
                  <div class="invalid-feedback">Please enter your full name.</div>
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="regEmail" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="regPassword" required minlength="6">
                  <div class="invalid-feedback">Password must be at least 6 characters.</div>
                </div>
                <div class="d-flex justify-content-between">
                  <button id="registerBtn" class="btn btn-success">Register</button>
                  <button id="cancelRegister" class="btn btn-outline-secondary">Cancel</button>
                </div>
              </form>
            </div>

            <div id="loginMessage" class="mt-3" role="status" aria-live="polite"></div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-light py-4 mt-5">
    <div class="container d-flex justify-content-between align-items-center">
      <p class="mb-0 small">&copy; <span id="year5"></span> Collezione.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
